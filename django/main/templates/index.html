<!DOCTYPE html>
<html style=""><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

body {
  font: 13px sans-serif;
}


/*
#chart rect {
  fill: steelblue;
}
*/
#chart .legend {
  fill: black;
  font: 14px sans-serif;
  text-anchor: start;
  font-size: 12px;
}

#chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

#chart .label {
  fill: black;
  font: 14px sans-serif;
  text-anchor: end;
}

.bar:hover {
  fill: brown;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.removeBtn line {
  width:20px;
  height:20px;
}

#header {
 margin-top:20px;
 margin-right:20px;
 margin-bottom:20px;
 margin-left:20px;
}


</style>
<link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

<title>Searching Stack</title>
</head>

<body>
<script type="text/javascript" src="s/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="s/d3/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="s/d3/colorbrewer.js" charset="utf-8"></script>
<script type="text/javascript" src="s/d3/d3-tip.js" charset="utf-8"></script>



<div id="header">
  <h1>Searching Stack</h1>
  <input type="text" name="competency" id="competency" size="100" placeholder="Add a competency"> <button type="addBtn" onclick="add()">Add</button> 
</div>

<div id="center">
  <div id="chart"></div>
</div>

<script>

// Communication with backend:
function add() {
  var competency = $("#competency").val()
  
  $.ajax({
    url: "add/"+competency,
    context: document.body
  }).done(function() {
    console.log("done Add")
  });
  
  d3.json("/chart", function(error, data) {
    d3.select("#chart").select("svg").remove()
    update(data)
  })
  
}
function remove(competency) {
  
  $.ajax({
    url: "remove/"+competency,
    context: document.body
  }).done(function() {
    console.log("done Remove")
  });
  
  d3.json("/chart", function(error, data) {
    d3.select("#chart").select("svg").remove()
    update(data)
  })
  
}


d3.json("/s/offline.json", function(error, data) {
  update(data)
})

function update(data) {
  var nbrCompetencies = data[0].competencies.length;
  var chartWidth       = 300,
      barHeight        = 20,
      groupHeight      = barHeight * nbrCompetencies,
      gapBetweenGroups = 10,
      spaceForLabels   = 150,
      spaceForLegend   = 150;

  // Zip the series data together (first values, second values, etc.)
  var zippedData = [];
  for (var i=0; i<data.length; i++) {
    for (var j=0; j<nbrCompetencies; j++) {
      zippedData.push(data[j].competencies[i].score);
    }
  }

  // Color scale
  var color = d3.scale.category20();
  var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.length;

  var x = d3.scale.linear()
      .domain([0, d3.max(zippedData)])
      .range([0, chartWidth]);

  var y = d3.scale.linear()
      .range([chartHeight + gapBetweenGroups, 0]);

  var yAxis = d3.svg.axis()
      .scale(y)
      .tickFormat('')
      .tickSize(0)
      .orient("left");

  // Specify the chart area and dimensions
  var chart = d3.select("#chart").append("svg")
      .attr("width", spaceForLabels + chartWidth + spaceForLegend)
      .attr("height", chartHeight);

  // Create bars
  var bar = chart.selectAll("g")
      .data(zippedData)
      .enter().append("g")
      .attr("transform", function(d, i) {
        return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/nbrCompetencies))) + ")";
      });

  // Create rectangles of the correct width
  bar.append("rect")
      .attr("fill", function(d,i) { return color(i % nbrCompetencies); })
      .attr("class", "bar")
      .attr("width", x)
      .attr("height", barHeight - 1);

  // Add text label in bar
  bar.append("text")
      .attr("x", function(d) { return x(d) - 3; })
      .attr("y", barHeight / 2)
      .attr("fill", "red")
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  // Draw users
  bar.append("text")
      .attr("class", "label")
      .attr("x", function(d) { return - 10; })
      .attr("y", groupHeight / 2)
      .attr("dy", ".35em")
      .text(function(d,i) {
        if (i % nbrCompetencies === 0)
          return data[Math.floor(i/nbrCompetencies)].id;
        else
          return ""});

  chart.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
        .call(yAxis);

  // Draw legend
  var legendRectSize = 18,
      legendSpacing  = 4,
      offsetImage = 25;

  var legend = chart.selectAll('.legend')
      .data(data[0].competencies)
      .enter()
      .append('g')
      .attr('transform', function (d, i) {
          var height = legendRectSize + legendSpacing;
          var offset = -gapBetweenGroups/2;
          var horz = spaceForLabels + chartWidth + 40 - legendRectSize + offsetImage;
          var vert = i * height - offset;
          return 'translate(' + horz + ',' + vert + ')';
      });

  legend.append('rect')
      .attr('width', legendRectSize)
      .attr('height', legendRectSize)
      .style('fill', function (d, i) { return color(i); })
      .style('stroke', function (d, i) { return color(i); });

  legend.append('text')
      .attr('class', 'legend')
      .attr('x', legendRectSize + legendSpacing)
      .attr('y', legendRectSize - legendSpacing)
      .text(function (d) { return d.text; });

  legend.append("svg:image")
        .attr('x',-25)
        .attr('y',0)
        .attr('width', 20)
        .attr('height', 20)
        .style("cursor","pointer")
        .attr("xlink:href","s/remove.png")
        .on("click", function(d) {
          remove(d.text)
        });
}
    
</script>


</body></html>
